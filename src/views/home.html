<div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-6">¡Bienvenido a la galería de libros Alarbon!</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-16">
        <!-- Aquí se repetirá este bloque para cada libro -->
        <div ng-repeat="libro in libros" class="w-full max-w-sm">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transition transform hover:scale-105">
                <img src="{{libro.img}}" alt="Libro" class="w-full h-[500px] rounded-t-lg object-cover">
                <div class="p-3">
                    <h2 class="text-lg md:text-xl lg:text-2xl font-semibold text-gray-800">
                        {{libro.title}}
                    </h2>
                    <p class="text-gray-700 mt-2">
                        Autor: {{libro.author}}
                    </p>
                    <p class="text-gray-700">
                        Editorial: {{libro.editorial}}
                    </p>
                    <p class="text-black text-base mt-4"><b>Puntuación: {{generateStarRating(libro.rating)}} ({{libro.rating}})</b></p>
                    <a href="#libro/{{libro.id}}"
                        class="block text-center py-2 mt-4 bg-cyan-900 text-500 text-white rounded-lg hover:bg-cyan-950">
                        Ver detalles
                    </a>
                </div>
            </div> <!-- Fin del bloque de libro -->
        </div>
    </div>
</div>
